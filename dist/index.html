<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Frontend Mentor | Ping coming soon page</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <main>
      <section class="intro container">
        <div class="logo">
          <img src="/logo.236e4034.svg" alt="ping-logo">
        </div>
        <header>
          <div class="intro-header">
            <h1><span class="light">We are launching</span> soon!</h1>
            <h3>Subscribe and get notified</h3>
          </div>
          <form class="form">
            <input type="email" id="email" placeholder="Your email address">
            <button type="submit">Notify Me</button>
          </form>
          <div class="dashboard-img">
            <img src="/illustration-dashboard.816ada94.png" alt="dashboard">
          </div>
        </header>
      </section>
    </main>
    <footer>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
